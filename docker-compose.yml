version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: clinica-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-Emo071427}
      MYSQL_DATABASE: ${DB_NAME:-clinica_db}
      MYSQL_USER: ${DB_USER:-clinica_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-Emo071427}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinica-network

  app:
    build: .
    container_name: clinica-app
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-Emo071427}
      DB_NAME: ${DB_NAME:-clinica_db}
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - clinica-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  clinica-network:
    driver: bridge
