<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica ETEMFL - Acessos</title>
    
    <style>
    
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            width: 100vw; 
            box-sizing: border-box; 
            background-color: #f4f7f6; 
        }

        .content {
            flex-grow: 1; 
            padding: 50px 5% 30px; 
            max-width: 600px; 
            margin: 0 auto; 
            width: 100%;
        }

        h1 {
            color: #212529; 
            margin-bottom: 5px;
        }

        p {
            color: #333; 
            font-size: 1.1em; 
            font-weight: 500; 
            margin-bottom: 30px;
        }

        .btn { 
            display: block; 
            margin: 20px auto; 
            padding: 18px 30px; 
            background: #28a745; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            width: 80%;
            max-width: 320px; 
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        .btn:hover {
            background-color: #1e7e34; 
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        footer {
            margin-top: auto; 
            padding: 20px 15px; 
            background: #28a745; 
            color: white; 
            font-size: 0.9em;
            width: 100%; 
            box-sizing: border-box; 
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        
        .white-box {
            background-color: white;
            padding: 10px; 
            border-radius: 10px;
            margin-right: 15px; 
            height: 80px; 
            width: 80px; 
            display: flex;
            align-items: center; 
            justify-content: center; 
        }

        .white-box img {
            max-width: 100%; 
            max-height: 100%;
            height: auto;
            margin: 0; 
            filter: none; 
            display: block; 
        }

        footer p {
            margin: 0; 
            line-height: 1.4; 
        }

        @media (max-width: 450px) {
            .content {
                padding-top: 30px;
            }
            p {
                font-size: 1em;
            }
            .btn {
                padding: 15px 20px;
            }
            .white-box {
                height: 40px; 
                width: 40px;
                padding: 8px;
                margin-right: 10px;
            }
            footer {
                padding: 15px 10px;
                font-size: 0.8em; 
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Clínica ETEMFL</h1>
        <p>Escolha sua área de acesso:</p>
        
        <a href="gestor/" class="btn">Acesso Gestor</a>
        <a href="usuario/" class="btn">Área do Usuário</a>
    </div>
    
    <footer>
        <div class="white-box">
            <img src="Logo Nosyre Tech.png" alt="Logo Nosyre Tech">
        </div>
        
        <p>Copyright &copy; 2025 Nosyre Tech</p>
    </footer>
</body>
</html>
