<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica ETEMFL - Acessos</title>
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            overflow: hidden; 
            margin: 0; 
            padding-top: 50px; 
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            width: 100vw; 
            box-sizing: border-box; 
        }

        .content {
            flex-grow: 1; 
            padding: 0 5%; 
            max-width: 600px; 
            margin: 0 auto; 
        }

        .btn { 
            display: block; 
            margin: 20px auto; 
            padding: 15px 30px; 
            background: #28a745; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px;
            width: 80%;
            max-width: 300px; 
        }

        footer {
            margin-top: auto; 
            padding: 15px;
            background: #28a745; 
            color: white; 
            font-size: 0.9em;
            width: 100%; 
            box-sizing: border-box; 
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        
        .white-box {
            background-color: white;
            padding: 5px; 
            border-radius: 10px;
            margin-right: 15px; 
            height: 50px; 
            width: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            margin: 0;
            display: flex; 
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            max-width: 40px;
            height: auto;
            margin: 0; 
            filter: none; 
        }

        footer p {
            margin: 0; 
        }

        @media (max-width: 400px) {
            .white-box {
                height: 40px; 
                width: 40px;
                margin-right: 100px;
            }
            .logo-container img {
                max-width: 40px; 
            }
            footer {
                padding: 10px;
                font-size: 0.75em; 
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Clínica ETEMFL</h1>
        <p>Escolha sua área de acesso:</p>
        
        <a href="gestor/" class="btn">Acesso Gestor</a>
        <a href="usuario/" class="btn">Área do Usuário</a>
    </div>
    
    <footer>
        <div class="white-box">
            <div class="logo-container">
                <img src="Logo Nosyre Tech.png" alt="Logo Nosyre Tech">
            </div>
        </div>
        
        <p>Copyright &copy; 2025 Nosyre Tech</p>
    </footer>
</body>

</html>
